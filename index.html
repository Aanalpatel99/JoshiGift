<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Princess Treatment Tool</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700;900&family=Open+Sans:wght@600;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>

</head>

<body
  class="min-h-screen flex flex-col items-center justify-center p-4 sm:p-6 md:p-8 font-body text-[var(--dark-text)] relative">

  <div id="main-content-box"
    class="relative z-10 p-8 md:p-12 lg:p-16 rounded-3xl shadow-xl text-center transform transition-transform duration-300 ease-out animate-fade-in flex flex-col items-center w-11/12 sm:w-5/6 md:w-3/4 lg:w-2/3 xl:w-1/2 max-w-4xl mx-auto">

    <h1 class="text-4xl md:text-5xl lg:text-6xl font-display text-[var(--dark-text)] mb-4 leading-tight drop-shadow-md">
      Princess Treatment Tool
    </h1>
    <p class="text-lg md:text-xl lg:text-2xl mb-8 font-semibold text-[var(--soft-gray)]">A little magic just for you,
      Princess!</p>

    <div id="message-content" class="w-full text-center mb-8">
      <p class="text-lg md:text-xl lg:text-2xl italic text-[var(--soft-gray)]">
        Relax and take a deep breath. Your royal treatment is about to begin!
      </p>
    </div>

    <div class="w-full flex flex-col sm:flex-row sm:space-x-4 space-y-4 sm:space-y-0 mt-8">
      <button id="main-action-button" onclick="showTreatment()"
        class="w-full sm:w-1/2 relative z-20 bg-[var(--pastel-pink)] hover:bg-[var(--light-purple)] text-white font-bold py-5 px-8 text-xl md:text-2xl rounded-full shadow-lg hover:shadow-xl transition-all duration-300 ease-in-out transform hover:-translate-y-1 tracking-wide focus:outline-none focus:ring-4 focus:ring-[var(--purple)] focus:ring-opacity-50 overflow-hidden">
        <span class="relative z-10">I am ready for some Princess Treatment!</span>
        <span class="absolute top-0 left-0 w-full h-full bg-white opacity-0 animate-ripple pointer-events-none"></span>
      </button>

      <button id="home-button" onclick="location.reload()"
        class="w-full sm:w-1/2 relative z-20 bg-[var(--pastel-purple)] hover:bg-[var(--pastel-pink)] text-white font-bold py-5 px-8 text-xl md:text-2xl rounded-full shadow-lg hover:shadow-xl transition-all duration-300 ease-in-out transform hover:-translate-y-1 tracking-wide focus:outline-none focus:ring-4 focus:ring-[var(--sage-green)] focus:ring-opacity-50 overflow-hidden opacity-0 pointer-events-none">
        <span class="relative z-10">Home</span>
        <span class="absolute top-0 left-0 w-full h-full bg-white opacity-0 animate-ripple pointer-events-none"></span>
      </button>
    </div>

    <div class="w-full flex flex-col sm:flex-row sm:space-x-4 space-y-4 sm:space-y-0 mt-8">
      <div class="relative w-full sm:w-1/2">
        <button id="spotify-button"
          class="w-full relative z-20 bg-white text-white font-bold py-5 px-8 text-xl md:text-2xl rounded-full shadow-lg hover:shadow-xl transition-all duration-300 ease-in-out transform hover:-translate-y-1 tracking-wide focus:outline-none focus:ring-4 focus:ring-[#1DB954] focus:ring-opacity-50 overflow-hidden">
          <i class="fab fa-spotify mr-2"></i>Spotify Playlists
        </button>
        <div id="spotify-dropdown"
          class="dropdown-content absolute left-0 right-0 mt-2 bg-white rounded-lg shadow-xl py-2 z-30 opacity-0 transform scale-95 origin-top transition-all duration-200 ease-out pointer-events-none">
          <a href="#" id="spotify-happy-vibes" class="dropdown-item spotify-embed-trigger">Happy Vibes</a>
          <a href="#" id="spotify-sad-healing" class="dropdown-item spotify-embed-trigger">Sad/Healing</a>
          <a href="#" id="spotify-peaceful-retreat" class="dropdown-item spotify-embed-trigger">Peaceful Retreat</a>
          <a href="#" id="spotify-sleep-sounds" class="dropdown-item spotify-embed-trigger">Sleep Sounds</a>
        </div>
      </div>

      <div class="relative w-full sm:w-1/2">
        <button id="youtube-button"
          class="w-full relative z-20 bg-white text-white font-bold py-5 px-8 text-xl md:text-2xl rounded-full shadow-lg hover:shadow-xl transition-all duration-300 ease-in-out transform hover:-translate-y-1 tracking-wide focus:outline-none focus:ring-4 focus:ring-[#FF0000] focus:ring-opacity-50 overflow-hidden">
          <i class="fab fa-youtube mr-2"></i>YouTube Playlists
        </button>
        <div id="youtube-dropdown"
          class="dropdown-content absolute left-0 right-0 mt-2 bg-white rounded-lg shadow-xl py-2 z-30 opacity-0 transform scale-95 origin-top transition-all duration-200 ease-out pointer-events-none">
          <a href="#" id="youtube-happy" class="dropdown-item youtube-embed-trigger">Happy</a>
          <a href="#" id="youtube-motivational" class="dropdown-item youtube-embed-trigger">Motivational</a>
          <a href="#" id="youtube-research" class="dropdown-item youtube-embed-trigger">Research</a>
          <a href="#" id="youtube-timepass" class="dropdown-item youtube-embed-trigger">Timepass</a>
        </div>
      </div>
    </div>

    <div id="embed-container"
      class="mt-8 w-full p-4 bg-white rounded-lg shadow-xl opacity-0 transform scale-95 transition-all duration-300 ease-out pointer-events-none">
      <div id="embed-content" class="w-full flex justify-center items-center">
      </div>
      <button id="close-embed-button"
        class="mt-4 px-6 py-2 bg-red-500 hover:bg-red-600 text-white rounded-full text-sm font-semibold transition-colors duration-200">
        Close Player
      </button>
    </div>

  </div>

  <div class="absolute inset-0 z-0 pointer-events-none">
    <div class="abstract-shape shape-1 top-[10vh] left-[10vw] animate-blob-float"
      style="animation-delay: 0.3s; background-color: var(--pastel-pink);"></div>
    <div class="abstract-shape shape-2 bottom-[10vh] right-[10vw] animate-blob-float"
      style="animation-delay: 1.8s; background-color: var(--pastel-purple);"></div>
    <div class="abstract-shape shape-3 top-[75vh] left-[20vw] animate-blob-float"
      style="animation-delay: 0.8s; background-color: var(--sage-green);"></div>
  </div>
  <div id="heart-container" class="fixed inset-0 z-0 pointer-events-none overflow-hidden"></div>

  <script src="script.js"></script>
</body>

</html>
